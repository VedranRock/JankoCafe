<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Janko Cafe Meni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="adminToggle">🔐 Admin Login</button>

  <div id="adminLogin" style="display: none;">
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button id="adminLoginBtn">Login</button>
  </div>

  <div id="addItemForm" style="display: none;">
    <h3>Dodaj novi artikal</h3>
    <input type="text" id="itemName" placeholder="Naziv artikla" required>

    <label for="itemCategory">Kategorija:</label>
    <select id="itemCategory">
      <option value="Hrana">Hrana</option>
      <option value="Pica">Pića</option>
    </select>

    <label>Ikonice:</label>
    <label><input type="checkbox" value="green-star"> Zvezda ★</label>
    <label><input type="checkbox" value="blue-plus"> Plus +</label>
    <label><input type="checkbox" value="red-clock"> Sat ⏰</label>

    <button id="addItemBtn">Dodaj</button>
  </div>

  <div class="menu-container">
    <div class="menu-section" id="hranaSection">
      <h2>Hrana</h2>
      <ul id="hranaList">
        <li>Classic Đoko
          <span class="icon green-star" title="Pitajte konobara">★</span>
          <span class="icon blue-plus" title="Druge opcije moguće">+</span>
        </li>
        <li>Voćna salata</li>
        <li>Kroasan
          <span class="icon green-star" title="Pitajte konobara">★</span>
          <span class="icon red-clock" title="Čekanje više od 15 minuta">⏰</span>
        </li>
      </ul>
    </div>

    <div class="menu-section" id="picaSection">
      <h2>Pića</h2>
      <ul id="picaList">
        <li>Kafa Single Espresso (40ml)
          <span class="icon blue-plus" title="Druge opcije moguće">+</span>
        </li>
        <li>Limunada sa ledom</li>
        <li>Čaj od nane</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
